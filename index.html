<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Library Logo" id="logo">
        <h1>Personal Book Library</h1>
        <input type="text" id="search" placeholder="Search for books...">
    </header>
    <main>
        <section id="book-list">
            <!-- Books will be listed here -->
        </section>
        <section id="borrow-history">
            <h2>Borrowing History</h2>
            <ul id="history-list">
                <!-- Borrowing history will be listed here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
